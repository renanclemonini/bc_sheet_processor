<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Excel - BotConversa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status-message {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .download-btn {
            background: #10b981;
            margin-top: 15px;
        }
        
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .file-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Processador de Excel</h1>
        <p class="subtitle">Ajuste planilhas para o padr√£o BotConversa</p>
        
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Clique ou arraste seu arquivo Excel aqui</p>
                <p style="font-size: 12px; color: #999; margin-top: 5px;">Formatos aceitos: .xlsx, .xls</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" required>
            </div>
            
            <div class="file-name" id="fileName"></div>
            
            <button type="submit" id="submitBtn">Processar Arquivo</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-message" id="statusMessage">Processando...</div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 style="margin-bottom: 15px; color: #333;">‚úì Processamento Conclu√≠do!</h3>
            <div id="resultDetails"></div>
            <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Baixar Arquivo Processado</button>
        </div>
        
        <div class="error" id="errorContainer"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultDetails = document.getElementById('resultDetails');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorContainer = document.getElementById('errorContainer');
        
        let currentJobId = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `Arquivo selecionado: ${e.target.files[0].name}`;
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            if (fileInput.files.length > 0) {
                fileName.textContent = `Arquivo selecionado: ${fileInput.files[0].name}`;
            }
        });
        
        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;
            
            // Reset UI
            errorContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Upload file
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao enviar arquivo');
                }
                
                currentJobId = data.job_id;
                
                // Poll status
                pollStatus(currentJobId);
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
        
        // Poll status
        async function pollStatus(jobId) {
            try {
                const response = await fetch(`/status/${jobId}`);
                const data = await response.json();
                
                if (data.status === 'processing') {
                    const progress = data.progresso || 0;
                    progressFill.style.width = `${progress}%`;
                    progressFill.textContent = `${progress}%`;
                    statusMessage.textContent = `Processando... ${progress}%`;
                    
                    setTimeout(() => pollStatus(jobId), 500);
                    
                } else if (data.status === 'completed') {
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        showResults(data);
                    }, 500);
                    
                } else if (data.status === 'error') {
                    throw new Error(data.error || 'Erro no processamento');
                }
                
            } catch (error) {
                showError(error.message);
                progressContainer.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Show results
        function showResults(data) {
            const resultado = data.resultado;
            
            resultDetails.innerHTML = `
                <div class="result-item">
                    <span>Linhas originais:</span>
                    <strong>${resultado.linhas_originais}</strong>
                </div>
                <div class="result-item">
                    <span>Linhas processadas:</span>
                    <strong>${resultado.linhas_novo}</strong>
                </div>
                <div class="result-item">
                    <span>Colunas originais:</span>
                    <strong>${resultado.colunas_originais}</strong>
                </div>
                <div class="result-item">
                    <span>Linhas em branco removidas:</span>
                    <strong>${resultado.linhas_em_branco}</strong>
                </div>
            `;
            
            resultContainer.style.display = 'block';
            submitBtn.disabled = false;
        }
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            window.location.href = `/download/${currentJobId}`;
        });
        
        // Show error
        function showError(message) {
            errorContainer.textContent = `‚ùå Erro: ${message}`;
            errorContainer.style.display = 'block';
        }
    </script>
</body>
</html>
